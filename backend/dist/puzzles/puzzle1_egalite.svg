<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ribbonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff69b4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff69b4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4169e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4169e1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#f8f9fa"/>
  
  <!-- Awareness Ribbon -->
  <g filter="url(#shadow)">
    <!-- Main ribbon loop -->
    <path d="M80 80 Q120 60 160 80 Q200 100 160 120 Q120 140 80 120 Q60 100 80 80 Z" 
          fill="url(#ribbonGradient)" stroke="#333" stroke-width="1"/>
    
    <!-- Ribbon tail extending right -->
    <path d="M160 120 L220 120 L240 140 L220 160 L160 160 Z" 
          fill="url(#ribbonGradient)" stroke="#333" stroke-width="1"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="200" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ff69b4">Women's</text>
  <text x="100" y="230" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#4169e1">and Men's</text>
  <text x="100" y="260" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#666">Health</text>
  
  <!-- Puzzle theme indicator -->
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">ÉGALITÉ</text>
</svg>
