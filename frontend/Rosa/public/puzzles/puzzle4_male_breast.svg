<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ribbonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff69b4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff69b4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4169e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4169e1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with subtle glow -->
  <rect width="300" height="300" fill="#f0f8ff"/>
  
  <!-- Awareness ribbon with glow -->
  <g filter="url(#glow)">
    <path d="M80 80 Q120 60 160 80 Q200 100 160 120 Q120 140 80 120 Q60 100 80 80 Z" 
          fill="url(#ribbonGradient)" stroke="#333" stroke-width="1"/>
    <path d="M160 120 L220 120 L240 140 L220 160 L160 160 Z" 
          fill="url(#ribbonGradient)" stroke="#333" stroke-width="1"/>
  </g>
  
  <!-- Text overlay -->
  <text x="100" y="100" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">MALE</text>
  <text x="50" y="130" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ff69b4">BREAST</text>
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#4169e1">CANCER</text>
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">AWARENESS WEEK</text>
  
  <!-- Additional info -->
  <text x="50" y="200" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">Cancer du sein</text>
  <text x="50" y="230" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">chez l'homme</text>
  <text x="50" y="260" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#666">Sensibilisation</text>
  
  <!-- Puzzle theme indicator -->
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">MASCULIN</text>
</svg>
