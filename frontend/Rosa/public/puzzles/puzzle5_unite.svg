<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="uniteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff69b4;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ff69b4;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#4169e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4169e1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#f8f9fa"/>
  
  <!-- United ribbons forming a heart -->
  <g filter="url(#shadow)">
    <!-- Left side of heart (pink) -->
    <path d="M100 120 Q80 100 100 80 Q120 60 140 80 Q160 100 140 120 Q120 140 100 120 Z" 
          fill="#ff69b4" stroke="#333" stroke-width="1"/>
    
    <!-- Right side of heart (blue) -->
    <path d="M140 120 Q160 100 140 80 Q120 60 160 80 Q180 100 160 120 Q140 140 140 120 Z" 
          fill="#4169e1" stroke="#333" stroke-width="1"/>
    
    <!-- Bottom point of heart (gradient) -->
    <path d="M100 120 Q120 160 140 120 Q160 160 180 120 Q160 140 140 120 Q120 140 100 120 Z" 
          fill="url(#uniteGradient)" stroke="#333" stroke-width="1"/>
    
    <!-- Ribbon tails extending down -->
    <path d="M120 160 L100 180 L120 200 L140 180 Z" fill="#ff69b4" stroke="#333" stroke-width="1"/>
    <path d="M160 160 L180 180 L160 200 L140 180 Z" fill="#4169e1" stroke="#333" stroke-width="1"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="200" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ff69b4">Unis</text>
  <text x="50" y="230" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#4169e1">Ensemble</text>
  <text x="50" y="260" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">Contre le Cancer</text>
  
  <!-- Puzzle theme indicator -->
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">UNITÃ‰</text>
</svg>
