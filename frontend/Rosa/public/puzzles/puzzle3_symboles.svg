<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#f8f9fa"/>
  
  <!-- Gender symbols made of ribbons -->
  <g filter="url(#shadow)">
    <!-- Male symbol (blue ribbon) -->
    <g transform="translate(80, 100)">
      <!-- Circle part -->
      <circle cx="0" cy="0" r="25" fill="#4169e1" stroke="#333" stroke-width="2"/>
      <!-- Arrow part -->
      <path d="M0 -15 L30 -15 L30 -25 L45 -10 L30 5 L30 -5 L0 -5 Z" 
            fill="#4169e1" stroke="#333" stroke-width="2"/>
      <!-- Ribbon tails -->
      <path d="M-25 0 L-35 10 L-25 20 L-15 10 Z" fill="#4169e1" stroke="#333" stroke-width="1"/>
      <path d="M25 0 L35 10 L25 20 L15 10 Z" fill="#4169e1" stroke="#333" stroke-width="1"/>
    </g>
    
    <!-- Female symbol (pink ribbon) -->
    <g transform="translate(200, 100)">
      <!-- Circle part -->
      <circle cx="0" cy="0" r="25" fill="#ff69b4" stroke="#333" stroke-width="2"/>
      <!-- Cross part -->
      <path d="M0 -15 L0 15 M-15 0 L15 0" 
            stroke="#ff69b4" stroke-width="4" stroke-linecap="round"/>
      <!-- Ribbon tails -->
      <path d="M-25 0 L-35 10 L-25 20 L-15 10 Z" fill="#ff69b4" stroke="#333" stroke-width="1"/>
      <path d="M25 0 L35 10 L25 20 L15 10 Z" fill="#ff69b4" stroke="#333" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="50" y="200" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#4169e1">Masculin</text>
  <text x="50" y="230" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ff69b4">Féminin</text>
  <text x="50" y="260" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Symboles de Genre</text>
  
  <!-- Puzzle theme indicator -->
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">GÉNÉRIQUE</text>
</svg>
