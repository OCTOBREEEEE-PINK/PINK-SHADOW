<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend Chat Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        .info {
            color: blue;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .log {
            background: #f8f9fa;
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .message {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #007bff;
            background: #f8f9fa;
        }

        .player-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 0;
        }

        .player {
            padding: 5px 10px;
            background: #e9ecef;
            border-radius: 15px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <h1>üîß Test Frontend Chat Simulation</h1>

    <div class="test-section">
        <h2>1. Configuration</h2>
        <input type="text" id="playerName" placeholder="Nom du joueur" value="FrontendTest">
        <button onclick="simulateFrontendRegistration()">Simuler Inscription Frontend</button>
        <div id="config-log" class="log"></div>
    </div>

    <div class="test-section">
        <h2>2. Joueurs Connect√©s</h2>
        <div id="players-list" class="player-list"></div>
        <button onclick="fetchPlayers()">Actualiser Joueurs</button>
    </div>

    <div class="test-section">
        <h2>3. Chat</h2>
        <input type="text" id="messageInput" placeholder="Votre message" value="Test depuis le frontend">
        <button onclick="sendMessage()">Envoyer</button>
        <button onclick="clearMessages()">Effacer</button>
        <div id="messages" class="log"></div>
    </div>

    <div class="test-section">
        <h2>4. Statut</h2>
        <div id="status" class="log">Non connect√©</div>
    </div>

    <script>
        let ws = null;
        let playerName = '';
        let sessionCode = 'DEFAULT';
        const API_BASE_URL = 'http://localhost:8000';
        const WS_BASE_URL = 'ws://localhost:8000/ws/chat';

        const configLog = document.getElementById('config-log');
        const messagesDiv = document.getElementById('messages');
        const statusDiv = document.getElementById('status');
        const playersListDiv = document.getElementById('players-list');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            configLog.textContent += logMessage + '\n';
            configLog.scrollTop = configLog.scrollHeight;
            console.log(logMessage);
        }

        function addMessage(message, sender = 'System') {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(status, type = 'info') {
            statusDiv.textContent = status;
            statusDiv.className = `log ${type}`;
        }

        function updatePlayersList(players) {
            playersListDiv.innerHTML = '';
            players.forEach(player => {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player';
                playerDiv.textContent = player;
                playersListDiv.appendChild(playerDiv);
            });
        }

        async function simulateFrontendRegistration() {
            playerName = document.getElementById('playerName').value;

            if (!playerName.trim()) {
                log('‚ùå Veuillez entrer un nom de joueur', 'error');
                return;
            }

            log(`üöÄ Simulation de l'inscription frontend pour ${playerName}...`);

            try {
                // 1. Inscription (comme dans HelloWorld.vue)
                log('1Ô∏è‚É£ Inscription...');
                const registerResponse = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        pseudo: playerName
                    })
                });

                if (!registerResponse.ok) {
                    const errorText = await registerResponse.text();
                    throw new Error(`Erreur inscription: ${registerResponse.status} - ${errorText}`);
                }

                const registerData = await registerResponse.json();
                log(`‚úÖ Inscription r√©ussie: ${registerData.pseudo}`, 'success');

                // 2. Rejoindre la session (comme dans HelloWorld.vue)
                log('2Ô∏è‚É£ Jonction √† la session...');
                const joinResponse = await fetch(`${API_BASE_URL}/sessions/${sessionCode}/join?pseudo=${encodeURIComponent(playerName)}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });

                if (!joinResponse.ok) {
                    const errorText = await joinResponse.text();
                    throw new Error(`Erreur jonction: ${joinResponse.status} - ${errorText}`);
                }

                const joinData = await joinResponse.json();
                log(`‚úÖ Jonction r√©ussie: ${joinData.message}`, 'success');

                // 3. Enregistrer l'√©moji (comme dans HelloWorld.vue)
                log('3Ô∏è‚É£ Enregistrement de l\'√©moji...');
                const emojiResponse = await fetch(`${API_BASE_URL}/players/${encodeURIComponent(playerName)}/emoji`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        emoji: 'üå∏'
                    })
                });

                if (!emojiResponse.ok) {
                    const errorText = await emojiResponse.text();
                    throw new Error(`Erreur √©moji: ${emojiResponse.status} - ${errorText}`);
                }

                const emojiData = await emojiResponse.json();
                log(`‚úÖ √âmoji enregistr√©: ${emojiData.message}`, 'success');

                // 4. Connexion WebSocket (comme dans HelloWorld.vue)
                log('4Ô∏è‚É£ Connexion WebSocket...');
                await connectWebSocket();

                // 5. R√©cup√©rer les joueurs connect√©s
                log('5Ô∏è‚É£ R√©cup√©ration des joueurs...');
                await fetchPlayers();

                log('üéâ Simulation frontend compl√®te !', 'success');
                updateStatus('Connect√© et pr√™t', 'success');

            } catch (error) {
                log(`‚ùå Erreur simulation: ${error.message}`, 'error');
                updateStatus('Erreur de connexion', 'error');
            }
        }

        async function connectWebSocket() {
            if (ws) {
                ws.close();
            }

            const wsUrl = `${WS_BASE_URL}/${sessionCode}?pseudo=${encodeURIComponent(playerName)}`;
            log(`üîå Connexion WebSocket vers: ${wsUrl}`);

            try {
                ws = new WebSocket(wsUrl);

                ws.onopen = function() {
                    log('‚úÖ WebSocket connect√© !', 'success');
                    addMessage('Connexion √©tablie', 'System');
                };

                ws.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    log(`üì® Message re√ßu: ${JSON.stringify(data)}`);

                    if (data.system) {
                        addMessage(data.content, 'System');
                    } else {
                        addMessage(data.content, data.pseudo);
                    }
                };

                ws.onerror = function(error) {
                    log(`‚ùå Erreur WebSocket: ${error}`, 'error');
                    updateStatus('Erreur WebSocket', 'error');
                };

                ws.onclose = function(event) {
                    log(`üîå WebSocket ferm√©. Code: ${event.code}, Raison: ${event.reason}`);
                    updateStatus('D√©connect√©', 'error');
                };

            } catch (error) {
                log(`‚ùå Erreur cr√©ation WebSocket: ${error.message}`, 'error');
                updateStatus('Erreur de cr√©ation', 'error');
            }
        }

        async function fetchPlayers() {
            try {
                const response = await fetch(`${API_BASE_URL}/sessions/${sessionCode}/players?pseudo=${encodeURIComponent(playerName)}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                const players = data.players || [];
                log(`üë• Joueurs connect√©s: ${players.length} - ${players.join(', ')}`);
                updatePlayersList(players);

            } catch (error) {
                log(`‚ùå Erreur r√©cup√©ration joueurs: ${error.message}`, 'error');
                updatePlayersList([]);
            }
        }

        function sendMessage() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('‚ùå WebSocket non connect√©', 'error');
                return;
            }

            const message = document.getElementById('messageInput').value;
            if (!message.trim()) {
                log('‚ùå Veuillez entrer un message', 'error');
                return;
            }

            // Envoyer comme dans gamepuzzle.vue
            const messageData = {
                content: message,
                pseudo: playerName
            };

            try {
                ws.send(JSON.stringify(messageData));
                log(`üì§ Message envoy√©: ${message}`);
                addMessage(message, 'Vous');
                document.getElementById('messageInput').value = '';
            } catch (error) {
                log(`‚ùå Erreur envoi: ${error.message}`, 'error');
            }
        }

        function clearMessages() {
            messagesDiv.innerHTML = '';
            configLog.textContent = '';
        }

        // Test automatique au chargement
        window.onload = function() {
            log('üöÄ Page charg√©e. Pr√™t pour la simulation frontend.');
            log('üí° Cliquez sur "Simuler Inscription Frontend" pour commencer.');
        };
    </script>
</body>

</html>
